<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #drop-area {
            border: 2px dashed #0087F7;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #fff;
        }
        #fileElem {
            display: none;
        }
        #summary {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .field-status {
            margin: 5px 0;
        }
        .btn {
            padding: 10px 15px;
            background-color: #0087F7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Data Quality Checker</h1>
    <div id="drop-area">
        <p>Drag & drop your CSV file here or <button id="fileInputBtn">Select a file</button></p>
        <input type="file" id="fileElem" accept=".csv">
    </div>
    <div id="summary"></div>
    <button id="checkBtn" class="btn" style="display:none;">Perform Data Quality Check</button>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const summaryDiv = document.getElementById('summary');
        const checkBtn = document.getElementById('checkBtn');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = '#00A1FF';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#0087F7';
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = '#0087F7';
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        document.getElementById('fileInputBtn').addEventListener('click', () => {
            fileElem.click();
        });

        fileElem.addEventListener('change', (event) => {
            const files = event.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    processCSV(text);
                };
                reader.readAsText(file);
            }
        }

        function processCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            const headers = rows[0];
            const data = rows.slice(1);
            displayHeaders(headers);
            checkBtn.style.display = 'block';
            checkBtn.onclick = () => performDataQualityCheck(headers, data);
        }

        function displayHeaders(headers) {
            summaryDiv.innerHTML = `<h2>Detected Columns:</h2>${headers.map(header => `<div class="field-status">${header}</div>`).join('')}`;
        }

        function performDataQualityCheck(headers, data) {
            const summary = {};
            headers.forEach((header, index) => {
                summary[header] = {
                    total: data.length,
                    validCount: 0,
                    invalidRows: []
                };
                const columnData = data.map(row => row[index]);
                checkFieldQuality(header, columnData, summary[header]);
            });
            displayQualitySummary(summary);
        }

        function checkFieldQuality(field, columnData, summary) {
            let invalidCount = 0;
            const type = detectFieldType(field);
            switch (type) {
                case 'zip':
                    invalidCount = columnData.filter((value, rowIndex) => {
                        const isValid = value.length === 5 && !isNaN(value);
                        if (!isValid) summary.invalidRows.push(rowIndex + 2);
                        return !isValid;
                    }).length;
                    break;
                case 'date':
                    invalidCount = columnData.filter((value, rowIndex) => {
                        const isValid = !isNaN(new Date(value));
                        if (!isValid) summary.invalidRows.push(rowIndex + 2);
                        return !isValid;
                    }).length;
                    break;
                case 'currency':
                    invalidCount = columnData.filter((value, rowIndex) => {
                        const currencyRegex = /^\$?(\d{1,3})(,\d{3})*(\.\d{2})?$/;
                        const isValid = currencyRegex.test(value);
                        if (!isValid) summary.invalidRows.push(rowIndex + 2);
                        return !isValid;
                    }).length;
                    break;
                case 'url':
                    invalidCount = columnData.filter((value, rowIndex) => {
                        const urlRegex = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6}|[a-z.-]{2,})\/?$/;
                        const isValid = urlRegex.test(value);
                        if (!isValid) summary.invalidRows.push(rowIndex + 2);
                        return !isValid;
                    }).length;
                    break;
                case 'name':
                    invalidCount = columnData.filter((value, rowIndex) => {
                        const nameRegex = /^[a-zA-Z\s]+$/;
                        const isValid = nameRegex.test(value);
                        if (!isValid) summary.invalidRows.push(rowIndex + 2);
                        return !isValid;
                    }).length;
                    break;
                case 'address':
                    invalidCount = columnData.filter((value, rowIndex) => {
                        const addressRegex = /^\d+\s[a-zA-Z\s]+,\s?[a-zA-Z\s]+,\s?[A-Z]{2}\s?\d{5}$/;
                        const isValid = addressRegex.test(value);
                        if (!isValid) summary.invalidRows.push(rowIndex + 2);
                        return !isValid;
                    }).length;
                    break;
                case 'age':
                    invalidCount = columnData.filter((value, rowIndex) => {
                        const isValid = !isNaN(value) && value >= 0 && value <= 120;
                        if (!isValid) summary.invalidRows.push(rowIndex + 2);
                        return !isValid;
                    }).length;
                    break;
                case 'time':
                    invalidCount = columnData.filter((value, rowIndex) => {
                        const timeRegex = /^([01]?[0-9]|2[0-3]):[0-5][0-9]$/;
                        const isValid = timeRegex.test(value);
                        if (!isValid) summary.invalidRows.push(rowIndex + 2);
                        return !isValid;
                    }).length;
                    break;
                case 'percentage':
                    invalidCount = columnData.filter((value, rowIndex) => {
                        const percentageRegex = /^(100(\.0{1,2})?|[0-9]{1,2}(\.[0-9]{1,2})?)%?$/;
                        const isValid = percentageRegex.test(value);
                        if (!isValid) summary.invalidRows.push(rowIndex + 2);
                        return !isValid;
                    }).length;
                    break;
                default:
                    break;
            }
            summary.validCount = summary.total - invalidCount;
        }

        function detectFieldType(field) {
            // Simple heuristic to determine the type based on the name
            if (/zip/i.test(field)) return 'zip';
            if (/date/i.test(field)) return 'date';
            if (/currency/i.test(field)) return 'currency';
            if (/url/i.test(field)) return 'url';
            if (/name/i.test(field)) return 'name';
            if (/address/i.test(field)) return 'address';
            if (/age/i.test(field)) return 'age';
            if (/time/i.test(field)) return 'time';
            if (/percentage/i.test(field)) return 'percentage';
            return 'unknown';
        }

        function displayQualitySummary(summary) {
            summaryDiv.innerHTML += `<h2>Data Quality Summary:</h2>`;
            for (const [field, stats] of Object.entries(summary)) {
                const qualityScore = ((stats.validCount / stats.total) * 100).toFixed(2);
                summaryDiv.innerHTML += `
                    <div class="field-status">
                        ${field}: Quality Score: ${qualityScore}% <br>
                        Invalid Rows: ${stats.invalidRows.length ? stats.invalidRows.join(', ') : 'None'}
                    </div>`;
            }
        }
    </script>
</body>
</html>
