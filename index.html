<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #drop-area {
            border: 2px dashed #0087F7;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #fff;
        }
        #fileElem {
            display: none;
        }
        #summary {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .field-status {
            margin: 5px 0;
        }
        .btn {
            padding: 10px 15px;
            background-color: #0087F7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>

    <h1>Data Quality Checker</h1>
    <div id="drop-area">
        <p>Drag & drop your CSV file here or <button id="fileInputBtn">Select a file</button></p>
        <input type="file" id="fileElem" accept=".csv">
    </div>
    <div id="summary"></div>
    <button id="checkBtn" class="btn">Perform Data Quality Check</button>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const summaryDiv = document.getElementById('summary');
        const checkBtn = document.getElementById('checkBtn');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = '#00A1FF';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#0087F7';
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = '#0087F7';
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        document.getElementById('fileInputBtn').addEventListener('click', () => {
            fileElem.click();
        });

        fileElem.addEventListener('change', (event) => {
            const files = event.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    processCSV(text);
                };
                reader.readAsText(file);
            }
        }

        function processCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            const headers = rows[0];
            const data = rows.slice(1);
            displayHeaders(headers);
            checkBtn.style.display = 'block'; // Show the check button
            checkBtn.onclick = () => performDataQualityCheck(headers, data);
        }

        function displayHeaders(headers) {
            summaryDiv.innerHTML = `<h2>Detected Columns:</h2>`;
            headers.forEach(header => {
                const detectedType = detectFieldType(header);
                summaryDiv.innerHTML += `
                    <div class="field-status">
                        ${header}:
                        <select data-field="${header}">
                            <option value="unknown">Unknown</option>
                            <option value="zip" ${detectedType === 'zip' ? 'selected' : ''}>ZIP</option>
                            <option value="date" ${detectedType === 'date' ? 'selected' : ''}>Date</option>
                            <option value="currency" ${detectedType === 'currency' ? 'selected' : ''}>Currency</option>
                            <option value="url" ${detectedType === 'url' ? 'selected' : ''}>URL</option>
                            <option value="name" ${detectedType === 'name' ? 'selected' : ''}>Name</option>
                            <option value="address" ${detectedType === 'address' ? 'selected' : ''}>Address</option>
                            <option value="age" ${detectedType === 'age' ? 'selected' : ''}>Age</option>
                            <option value="time" ${detectedType === 'time' ? 'selected' : ''}>Time</option>
                            <option value="percentage" ${detectedType === 'percentage' ? 'selected' : ''}>Percentage</option>
                        </select>
                    </div>`;
            });
        }

        function performDataQualityCheck(headers, data) {
            const summary = {};
            headers.forEach((header, index) => {
                const selectedType = document.querySelector(`select[data-field="${header}"]`).value;
                summary[header] = {
                    total: data.length,
                    validCount: 0,
                    invalidRows: []
                };
                const columnData = data.map(row => row[index]);
                checkFieldQuality(selectedType, columnData, summary[header]);
            });
            displayQualitySummary(summary);
        }

        function checkFieldQuality(type, columnData, summary) {
            let invalidCount = 0;
            columnData.forEach((value, rowIndex) => {
                let isValid = true; // Assume valid until proven otherwise
                switch (type) {
                    case 'zip':
                        isValid = value.length === 5 && !isNaN(value);
                        break;
                    case 'date':
                        isValid = !isNaN(new Date(value).getTime());
                        break;
                    case 'currency':
                        isValid = /^\$?(\d{1,3})(,\d{3})*(\.\d{2})?$/.test(value);
                        break;
                    case 'url':
                        isValid = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6}|[a-z.-]{2,})\/?$/.test(value);
                        break;
                    case 'name':
                        isValid = /^[a-zA-Z\s]+$/.test(value);
                        break;
                    case 'address':
                        isValid = /^\d+\s[a-zA-Z\s]+,\s?[a-zA-Z\s]+,\s?[A-Z]{2}\s?\d{5}$/.test(value);
                        break;
                    case 'age':
                        isValid = !isNaN(value) && value >= 0 && value <= 120;
                        break;
                    case 'time':
                        isValid = /^([01]?[0-9]|2[0-3]):[0-5][0-9]$/.test(value);
                        break;
                    case 'percentage':
                        isValid = /^(100(\.0{1,2})?|[0-9]{1,2}(\.[0-9]{1,2})?)%?$/.test(value);
                        break;
                    default:
                        isValid = false; // Mark as invalid if type is unknown
                }
                if (!isValid) {
                    invalidCount++;
                    summary.invalidRows.push(rowIndex + 2); // Add 2 to account for header row
                }
            });
            summary.validCount = summary.total - invalidCount;
        }

        function displayQualitySummary(summary) {
            let resultHtml = `<h2>Data Quality Summary:</h2>`;
            for (const field in summary) {
                const percentValid = (summary[field].validCount / summary[field].total) * 100 || 0;
                resultHtml += `
                    <div>
                        <strong>${field}</strong>: Total - ${summary[field].total}, Valid - ${summary[field].validCount}, Invalid - ${summary[field].invalidRows.length}<br>
                        Quality Score: ${percentValid.toFixed(2)}%<br>
                        Invalid Rows: ${summary[field].invalidRows.join(', ') || 'None'}
                    </div>`;
            }
            summaryDiv.innerHTML += resultHtml;
        }

        function detectFieldType(field) {
            // Implement your logic to detect field types based on field name
            const lowerCaseField = field.toLowerCase();
            if (lowerCaseField.includes('zip')) return 'zip';
            if (lowerCaseField.includes('date')) return 'date';
            if (lowerCaseField.includes('amount') || lowerCaseField.includes('price')) return 'currency';
            if (lowerCaseField.includes('url')) return 'url';
            if (lowerCaseField.includes('name')) return 'name';
            if (lowerCaseField.includes('address')) return 'address';
            if (lowerCaseField.includes('age')) return 'age';
            if (lowerCaseField.includes('time')) return 'time';
            if (lowerCaseField.includes('percentage')) return 'percentage';
            return 'unknown';
        }
    </script>
</body>
</html>
