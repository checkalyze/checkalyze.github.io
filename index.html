<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Data Quality Checker</title>
</head>
<body>
    <div id="app">
        <h1>Data Quality Checker</h1>
        <div id="dropZone">Drag and drop your CSV file here or click to upload</div>
        <input type="file" id="fileInput" accept=".csv" style="display: none;">
        <table id="schemaTable" class="hidden">
            <thead>
                <tr>
                    <th>Column Name</th>
                    <th>Field Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="confirmButton" class="hidden">Confirm Schema</button>
        <div id="qualityResults" class="hidden">
            <h2>Data Quality Summary</h2>
            <p id="emptyColumns"></p>
            <p id="invalidData"></p>
        </div>
    </div>
    <script src="dataQualityCheck.js"></script>
</body>
</html>
