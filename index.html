<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Schema Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h2>Upload a Data File to Get Schema</h2>
    <input type="file" id="fileInput" accept=".csv" />
    <table id="schemaTable">
        <thead>
            <tr>
                <th>Column Name</th>
                <th>Data Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const rows = content.split('\n');
                    const headers = rows[0].split(',');

                    const tableBody = document.querySelector('#schemaTable tbody');
                    tableBody.innerHTML = '';

                    headers.forEach(header => {
                        // Assuming string type for simplicity. You can add logic to detect types.
                        const row = `<tr><td>${header}</td><td>string</td></tr>`;
                        tableBody.innerHTML += row;
                    });
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
